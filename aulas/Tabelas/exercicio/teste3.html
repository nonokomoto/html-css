<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Teste tabela HTML</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table
    {
        border-collapse: collapse;
        
    }
    caption{
        padding: 10px;
        background-color: lightskyblue;
        color: aliceblue;
        font-size: 1.3em;
        font-family: 'Times New Roman', Times, serif;
    }
    th, td{
        padding: 5px;
        border: 1px solid black;
    }
   
    </style>
</head>
<body>
    <table>
        <caption>
            Filmes favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th 
               scope="colgroup" colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="3">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr> 
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="3">Homens</th>
                <td>Bruno Mendonça</td>
                <td>Intocáveis </td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr> 
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Morta</td>
                <td>Star Wars 5</td>
                <td>Taxy Driver</td>
                <td>Toy Story</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
