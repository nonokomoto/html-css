<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <meta name="autor" content="Forms">
    <meta name="description" content="Types of Forms">
    <!-- Open Graph Protocol (For share on social media)--> 
    <meta property="og:title" content="A brief description">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.mysite.com">
    <meta property="og:description" content="A brief description">
    <meta property="og:image" content="image.png">

    <!-- Icon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">    
    <link rel="icon" href="favicon.svg" type="image/svg+xml-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon-png">

    <!-- Include CSS files -->
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    
    <header>
        <!-- Add website name or logo -->
        <p>Header </p>
    </header>
    <nav>
        <!-- Add a website navegation here -->
    </nav>
    <main>
        <!-- Add main content here -->
        <h1>Forms</h1>
        <h2>Botton </h2>
        <button onclick="alert('Are you sure you want to continue?')"> 
            <img src="https://yourserver.com/button_img.jpg" 
                alt="Submit the form" height="64" width="64">
        </button> 

        <h2>Checkbox</h2>
        <input type="checkbox" id="dog" name="dog" value="Dog">
        <label for="dog">I like dogs</label>
        <input type="checkbox" id="cat" name="cat" value="Cat">
        <label for="cat">I like cats</label>

        <h2>Radio</h2>

        <input type="radio" id="light" name="theme" value="Light"> 
        <label for="light">Light</label> 
        <input type="radio" id="dark" name="theme" value="Dark"> 
        <label for="dark">Dark</label> 

        <h2>Submit</h2>

        <form action="myserver.com" method="POST">
            â€¦
            <input type="submit" value="Submit" />
        </form>

        <h2>Text</h2>

        <label for="text">First name: </label>
        <input type="text" id="fname" name="fname">

        <h2>Password</h2>

        <label for="pwd">Password: </label>
        <input type="password" name="pwd" id="pwd">

        <h2>Date</h2>

        <input type="date" name="dob" id="Date of Birth">

        <h2>Datetime-local</h2>

        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">

        <h2>Email</h2>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <h2>File</h2>

        <label for="myfile">Select a file</label>
        <input type="file" name="myfile" id="myfile">

        <h2>Hiden</h2>

        <input type="hidden" id="custId" name="custId" value="3487">

        <h2>Image</h2>

        <input type="image" src="/ex001/html.png" alt="mY IMAGE" width="48" height="48">

        <h2>Number</h2>

        <label for="num"> Put a number </label>
        <input type="number" id="num" name="num" min="1" max="10">

        <h2>Range</h2>

        <label for="nrum">Range 0 to 5</label>
        <input type="range" id="nrum" name="nrum" min="0" max="5">

        <h2>Reset</h2>

        <input type="reset">

        <h2>search</h2>
        <label for="gsearch">Search in Google:</label>
        <input type="search" id="gsearch" name="gsearch">

        <h2>Time</h2>

        <input type="time" name="time" id="time">

        <h2>Tel</h2>

        <input type="tel" name="telf" id="telf" pattern="[+]{1}[0-9]{11,14}">

        <h2>URL</h2>

        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage">

        <h2>Week</h2>

        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week">

        <h2>Month</h2>

        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth" min="1930-01" value="01-2000">
    </main>
    <footer>
        <!-- Add footer content and copyright here-->
        <p>Footer</p>
    </footer>

    <!-- Include Javascript files here -->
    <script src="javascript/script.js"></script>
</body>
</html>
