<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <meta name="autor" content="Forms">
    <meta name="description" content="Types of Forms">
    <!-- Open Graph Protocol (For share on social media)--> 
    <meta property="og:title" content="A brief description">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.mysite.com">
    <meta property="og:description" content="A brief description">
    <meta property="og:image" content="image.png">

    <!-- Icon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">    
    <link rel="icon" href="favicon.svg" type="image/svg+xml-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon-png">

    <!-- Include CSS files -->
    <link rel="stylesheet" href="form.css">

</head>
<body>
    
    <header>
        <img src="img/litle.png" alt="Litle lemon logo">
    </header>
    <nav>
       <a href="#">Home</a>
       <a href="#">Location</a>
       <a href="#">Blog</a>
    </nav>
    <main>
        <form action="" method="post">
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="booking_date">Booking Date</label>
                <input type="date" name="booking_date" id="booking_date">
            </div>
            <div>
                <label for="number_people">Number of People</label>
                <input type="number" id="number_people" name="number_people" min="1" max="8"  >
            </div>
            <div>
                <label for="cancelation">I agree to the cancelation policy</label>
                <input type="checkbox" id="cancelation" name="cancelation" required>
            </div>
            <div>
                <input type="submit" value="Book Now">
            </div>
        </form>
    </main>
    <footer>
        <p>Copiright Lettle Lemon</p>
    </footer>

    <!-- Include Javascript files here -->
    <script src="javascript/script.js"></script>
</body>
</html>
